<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Estrutura escolha</title>

    <!-- JS -->
    <script>
        //Variável
        var codigo = 2;

        //Estrutura escolha
        switch (codigo) {
            //ações, caso o código tenha o valor x o produto escolhido será x, break é o término do caso.
            case 1:
                alert("Pizza");
                break;
            case 2:
                alert("Suco");
                break;
            case 3:
                alert("Macarrão");
                break;
            default:
                alert("Código inválido");
        }
    </script>
</head>

<body>

</body>

</html>
