<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exibir número aleatório</title>
    <!-- JS -->

    <script>
        //números aleatórios entre 0 e 10
        var numero = Math.random() * 10;
        //arredondar
        alert(Math.round(numero));
    </script>
