<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Laço Enquanto</title>

    <!-- JS -->
    <script>
        var indice = 1;
        //para um laço funcionar, ele precisa de um indice, que é saber quantas vezes ele executou determinada ação
        //laço de repetição

        while (indice <= 3) {
            alert("Oi " + indice);
            indice++;
            // se eu não incrementar indice ++ o meu laço fica em loop infinito, quando estou com um número que não aumenta nem diminui, aparece ele mesmo infinitamente.

            //Na verificação do laço, enquanto indice for menor ou igual a 3 faça: "Oi"+ indice (1), ao final incremente +1 no indice que ficará (2), faça novamente a verificação, se indice for menor que 3 repita tudo e incremente +1 em indice que ficará (3), novamente ele irá repetir a verificação e irá sair do looping pois 3 é o limite, 4 já é maior que 3.
        }
    </script>
</head>

</body>

</html>
