<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Evento de teclado</title>

    <!-- JS -->
    <script>
        //onKeyUp; Exibe o caractere e depois executa a ação

        //onKeyDown; Executa a ação e depois exibe o caractere

        //onKeyPress;Executa a ação e depois exibe o caractere. Não tem suporte as seguintes teclas: F1, F2, ALT, CNRTL, SHIFT...

        function exibir() {
            //Obter o valor do campo texto
            var campo = document.getElementById("campo").value;

            //Exibir o conteúdo digitado no campo
            alert(campo);
        }
    </script>
</head>

<body>
   <!--  <input type="text" name="" id="campo" onkeyup="exibir()">
    <input type="text" name="" id="campo" onkeydown="exibir()"> -->
    <input type="text" name="" id="campo" onkeypress="exibir()">
</body>

</html>
