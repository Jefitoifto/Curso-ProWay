<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extrair Elementos</title>

    <!-- JS -->
    <!-- Com o termo slice, eu consigo definir onde começa e onde termina a função, exemplo: slice(10), me mostra as strings a partir do caracter 10, oque vem depois, que é  "ay - JS". -->
    <script>
        var termo = "Curso ProWay - JS";

        //Extrair
        alert(termo.slice(10));

        //Extrair elementos dentro de um detereminado local
        alert(termo.slice(10,15));
    </script>
</head>

<body>

</body>

</html>
