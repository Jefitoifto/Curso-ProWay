<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mínimo e máximo</title>
    <!-- JS -->

    <script>
        //Obter o menor valor
        alert(Math.min(-10,5,10,2,8,7,100));

        //Obter o maior número
        alert(Math.max(-10,5,10,2,8,7,100));
    </script>
</head>
