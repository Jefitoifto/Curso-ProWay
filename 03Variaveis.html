<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>
    <script>

        /* Variáveis
        1° Regra, Não utilizar caracteres especiais (Ç,{,^, etc}) 
        2° Regra, começar com números, pode conter mas não começar. 
        3 Regra, não utilizar espaço */
        var nome = "Jeferson";
        var idade = 29;
        var altura = 1.80;
        var estuda = true;

        //Exibir os conteúdos
        window.alert(nome);
        window.alert(idade);
        window.alert(altura);
        window.alert(estuda);

        
    </script>
</head>
<body>
    
</body>
</html>
