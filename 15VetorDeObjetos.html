<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vetor de objetos</title>

    <!-- JS -->
    <script>

        //Vetor
        //o vetor convencional guarda um vetor por linha, já o de objeto  podemos adicionar mais características, mais informações na linha.

        var cursos = [
            {nome:"HTML", carga:20, sala:4},
            {nome:"CSS", carga:10, sala:5},
            {nome:"JavaScript", carga:20, sala:6}
        ]

        //Exibir vetor de objetos
        //exibir curso na posição 0(1), e o nome do curso (HTML). E sua carga horária.
        alert(cursos[0].nome+" "+cursos[0].carga);

    </script>
</head>
