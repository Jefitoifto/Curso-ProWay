<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Faça enquanto</title>

    <!-- JS -->
    <script>
        //executa a ação, depois cria uma verificação
        //Variável
        var indice = 1;

        //laço
        do { //executa uma ação (exibe)
            alert(indice);
            //após exibir, incremente esse indice (+1)
            indice++
            //após o incremento, irá fazer a validação, a verificação para ver se o laço será executado novamente ou não.
        } while (indice  <= 3);
    </script>
</head>

<body>

</body>

</html>
